<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip UI</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="textLeft">
        CSS only tooltip to appear above the item on hover
        <span class="arrow">&#8594;</span>
      </div>
      <div class="buttonWrapper">
        <div class="button" id="but1">Home</div>
        <div class="dots">•</div>

        <div class="button" id="but2">Projects</div>
        <div class="dots">•</div>

        <div class="button" id="but3">Contact</div>
        <div class="hoverBoxPoint"></div>

        <div class="hoverBoxWrapper">
          <div class="hoverBoxText">Here is everything I have built</div>
          <div class="hoverBoxMain"></div>
        </div>
      </div>
    </div>
  </body>
</html>
